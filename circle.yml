machine:
  environment:
    SBT_GHPAGES_COMMIT_MESSAGE: 'Publishing Scaladoc [ci skip]'
  java:
    version: oraclejdk8

test:
  override:
    - sbt +test

# Needed if using a newer SBT than supported by CircleCI: https://circleci.com/docs/1.0/language-scala/
dependencies:
  pre:
    - wget -q https://dl.bintray.com/sbt/debian/sbt-0.13.16.deb
    - sudo dpkg -i sbt-0.13.16.deb
  cache_directories:
    - "~/.ivy2"
    - "~/.sbt"

deployment:
  master:
    branch: master
    owner: pathikrit
    commands:
      - sbt updateImpactSubmit
      - sbt clean coverage test coverageReport coverageAggregate
      - bash <(curl -s https://codecov.io/bash)
      - sbt codacyCoverage
      - git config --global user.email "pathikritbhowmick@msn.com"
      - git config --global user.name "circle-ci"
      - git config --global push.default simple
      - sbt ghpagesPushSite
      - sbt +publish
