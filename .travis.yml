language: scala
jdk: oraclejdk8

env:
  global:
    - SBT_GHPAGES_COMMIT_MESSAGE='Publishing Scaladoc [ci skip]'
    - SBT_OPTS="-XX:+UseConcMarkSweepGC -XX:+CMSClassUnloadingEnabled -XX:MetaspaceSize=256M -XX:MaxMetaspaceSize=512M -Xmx2G"

script: sbt clean coverage +test

deploy:
  skip_cleanup: true
  - provider: script
    script: sbt updateImpactSubmit coverageReport coverageAggregate codacyCoverage ghpagesPushSite +publish
  - provider: script
    script: bash <(curl -s https://codecov.io/bash)
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    local-dir: site/
    verbose: true
  on:
    branch: master

# Taken from https://github.com/typelevel/cats/blob/master/.travis.yml
cache:
  directories:
  - $HOME/.sbt
  - $HOME/.ivy2/cache
  - $HOME/.m2
